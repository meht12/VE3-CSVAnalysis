<!-- fileupload/templates/fileupload/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Results</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <h2>First Few Rows</h2>
    <div>{{ data_head|safe }}</div>

    <h2>Summary Statistics</h2>
    <div>{{ data_description|safe }}</div>

    <h2>Missing Values</h2>
    <div>{{ missing_values|safe }}</div>

    <h2>Histograms</h2>
    {% for plot in plots %}
        <div>
            <img src="/{{ plot }}" alt="Plot">
        </div>
    {% endfor %}
</body>
</html>
